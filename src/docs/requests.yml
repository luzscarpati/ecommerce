components:
  parameters:
    schemas:
      NewUser:
        type: object
        required:
          - first_name
          - last_name
          - email
          - password
        properties:
          first_name:
            type: string
            description: Nombre del Usurario
          last_name:
            type: string
            description: Apellido del usuario
          email:
            type: string
            description: Mail del usuario
          password:
            type: string
            description: Contraseña del usuario
        example:
          first_name: Marcos
          last_name: Tavares
          email: marcostavares@gmail.com
          password: "1234"
          age: 44
      LoginUser:
        type: object
        required: 
          - first_name
          - last_name
          - email
          - password 
        properties:
          email:
            type: string
            description: Mail del usuario
          password:
            type: string
            description: Contraseña del usuario
        example:
          email: marcostavares@gmail.com
          password: "1234"
      BodyProduct:
        type: object
        required:
          - product_name
          - product_description
          - product_price
          - product_stock
          - product_cathegory
        properties:
          product_name:
            type: string
            description: Nombre del producto
          product_description:
            type: string
            description: Descripción del producto
          product_price:
            type: number
            description: Precio del producto
          product_stock:
            type: number
            description: Cantidad en stock del producto
          product_cathegory:
            tyoe: string
            description: Categoría del producto
        example:
          product_name: Lenovo K56
          product_description: Portátil modelo2 023
          product_price: 200000
          product_stock: 5
          product_cathegory: Una categoria
    securitySchemes:
      BearerAuth: 
        type: http
        scheme: bearer
        bearerFormat: JWT