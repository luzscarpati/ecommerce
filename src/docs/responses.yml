components:
  schema:
    users:
      PostUser:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la operación
          message:
            type: string
            description: Mensaje de estado de la operación
          data:
            type: object
            properties:
              first_name:
                type: string
                description: Nombre del Usurario
              last_name:
                type: string
                description: Apellido del usuario
              email:
                type: string
                description: Mail del usuario
              password:
                type: string
                description: Contraseña del usuario
              age:
                type: number
                description: Edad del usuario
              role:
                type: string
                description: Rol del usuario
              isGithub:
                type: string
                description: Registro mediante Github
              isGoogle:
                type: string
                description: Registro mediante Gmail
              id:
                type: string
                description: Id del usuario
      LoginUser:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la operación
          message:
            type: string
            description: Mensaje de estado de la operación
          data:
            type: object
            properties:
              token:
                type: string
                description: Token del usuario
              userId:
                type: string
                description: Id del usuario    
      ProfileUser:
        type: object
        properties:
          status:
            type: number
            description: Código de estado de la petición
          message: 
            type: string
            description: Estado de la petición
          data: 
            type: object
            description: Datos del Usuario
            properties:
              first_name:
                type: string
                description: Nombre de usuario
              last_name:
                type: string
                description: Apellido del usuario
              email:
                type: string
                description: Email del usuario
              role:
                type: string
                description: Rol del usuario
        example:
          status: 200
          message: Success
          data:
            first_name: "Luz"
            last_name: "Scarpati"
            email: "luz.scarpati@gmail"
            role: "user"
    errors:
      ValidationSchemaError:
        type: object
        properties:
          status:
            type: number
            description: Código de error
          message:
            type: string
            description: Validation schema error
          error:
            type: string
            description: No se pudo concretar la operación
      NotFound:
        type: object
