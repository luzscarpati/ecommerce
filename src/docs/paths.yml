paths:
  /api/users/register:
    post:
      tags:
      - users
      summary: Registro de nuevo usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/NewUser'
      responses:
        200:
          description: Registro exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/PostUser'
        404: 
          description: Error en validación del body
          content:
            application/json:
              schema:
                $ref: '#/components/schema/errors/ValidationSchemaError'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/errors/NotFound'

  /api/users/login:
    post:
      tags:
      - users
      summary: Login de usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/parameters/schemas/LoginUser'
      responses:
        200:
          description: Usuario se logueó correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schema/users/LoginUser'
        401:
          description: Usuario no autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schema/errors/ErrorUnauthorized'
        404: 
          description: Error en validación del body
          content:
            application/json:
              schema:
                $ref: '#/components/schema/errors/ValidationSchemaError'
        500:
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schema/errors/NotFound'

